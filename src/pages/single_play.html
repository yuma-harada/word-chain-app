<!DOCTYPE html>
<html lang="ja">

<head>
  <!-- headタグの中にはメタデータ等を記載する -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="../css/modal.css">
</head>

<body>
  <a class="back-link" href="/">
    << 戻る</a>
      <div class="container" id="shiritori-container">
        <h1>しりとり</h1>
        <p id="previous-word"></p>
        <input class="text-input" id="next-word-input" type="text" />
        <p class="is-hidden" id="input-error">ひらがなのみで入力してください</p>
        <div class="flex">
          <button class="button disabled" id="next-word-send-button">送信</button>
          <button class="button reset-button">リセット</button>
        </div>
      </div>
      <div class="container" id="gameover-container" style="display: none;">
        <h1>GAMEOVER!</h1>
        <p id="gameover-message"></p>
        <a class="button reset-button">リセット</a>
        <button class="button modal-button">使用ワード一覧</button>
      </div>
      <div class="layer js-modal">
        <div class="modal">
          <div class="modal__inner">
            <div class="modal__button-wrap">
              <button class="button close-button modal-close-button">
                <span></span>
                <span></span>
              </button>
            </div>
            <div class="modal__content" id="modal-content">
            </div>
          </div>
        </div>
      </div>
      <script src="../js/singleGame.js"></script>
      <script src="../js/wordListModal.js"></script>
</body>

</html>
